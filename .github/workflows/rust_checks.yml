name: Rust Checks

on:
  pull_request:
    branches: [ "main", "dev" ]
    
env:
  # Make sure CI fails on all warnings, including Clippy lints
  RUSTFLAGS: "-Dwarnings"
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build
    - name: Clippy
      run: cargo clippy --all-targets --all-features
    - name: Run tests
      run: cargo test
